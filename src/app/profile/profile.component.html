<p style="text-align:center;">My Profile</p>
<div class="container">
  <!--<div class="grid">-->
    <div>
      <img class="profile-img img-thumbnail" src="{{user.avatar_url}}">
      <p>{{user.name}}</p>
      <p>{{user.login}}</p>
      <p>{{user.bio}}</p>
      <p>{{user.location}}</p>
      <p>{{user.email}}</p>
      <hr>
      <p>{{user.organisation}}<img src="{{user.organizations_url}}">
   </div>
    <div class="col-md-4">
      <div class="track">
        <p style="border-bottom:solid;border-color:purple; padding-bottom:15px;">Repositories <span class=label-label-primary>{{user.public_repos}}</span></p>
        <p style="border-bottom:solid;border-color:purple; padding-bottom:15px;">Followers {{user.followers}}</p>
        <p style="border-bottom:solid;border-color:purple; padding-bottom:15px;">Following {{user.following}}</p>
    </div>
  </div>
